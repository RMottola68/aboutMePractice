<!DOCTYPE html>
<html>

<head>
    <title>Stream Censor</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="ChooseLogin.js"></script>
</head>

<body>
    <!-- top left nav bar with logo-->
    <div id="navParent">
        
        <ul class="navBar">
            <svg width="140" height="40">
                <rect x="5" y="8" rx="25" ry="20" width="100" height="30"
                style="fill : rgb(85,231,255); stroke: rgb(32,17,72);stroke-width:3;" />
                <text x="42.5" y="32.5" fill="rbg(32,17,72)" font-family="Impact, Arial, sans-serif" font-size="x-large">SC</text>
            </svg>
            <li id="features"><a href="Features.html">Features</a></li> 
            <li id="integration"><a href="Construction.html">Integration</a></li>
            <li id="access"><a href="Construction.html">Accessibility</a></li>
        </ul>
    </div>
    <!-- Adds the "Stream Censor" logo-->
    <div id="synthlogo">
        <img src="Images/coollogo_com-231942.png" alt="Stream Censor 80's" /> 
    </div>

    <!-- Buttons to connect stream censor account to different platforms-->
    <div id="choice">
        <p>Connect With:</p>
        <a id="YTlogin" href="YTLogin.html">
            <img class="platformButton" src="Images/iconfinder_17_social_2609549.png" alt="youtube icon" />
        </a>
        <a id="twitchLogin" href="TwitchLogin.html">
            <img class="platformButton" src="Images/iconfinder_social-twitch-square2_4590797.png" />
        </a>
        <a id="FBLogin" href="FBLogin.html">
            <img class="platformButton" src="Images/iconfinder_Colored_Facebook3_svg_5365678.png" />
        </a>
    </div>
    <!-- Additional Information Carousel-->
    <section id="carousel">
        <figure class="visible">
            <img id="OBS" src="Images/OBS.png" width="186" height="186" alt="OBS logo" />
            <figcaption class="addInfoCaption"> Easy integration using the
                <br>Stream Censor OBS plugin.
                <br>Only requires OBS studio.</figcaption>
        </figure>
        <figure>
            <img id="cloudStorage" src="Images/cloud.png" width="186" height="186" alt="cloud storage logo" />
            <figcaption class="addInfoCaption">Adjust your censor settings
                <br>then save it to an overlay
                <br>using cloud storage. Easily
                <br>maintain settings between devices.
            </figcaption>
        </figure>
        <figure>
            <img id="streamElements" src="Images/StreamElements_900x900.png" width="186" height="186"
                alt="streamelements logo" />
            <figcaption class="addInfoCaption">Stream Censor settings function
                <br>with streamelements and streamlabs
                <br>overlays for clarity and convenience.
            </figcaption>
        </figure>
    </section>

</body>

</html>
